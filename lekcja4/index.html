<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lekcja 4</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="static">
         <p>Ta strona nie używa plików cookies.</p>
      </div>
      <div class="sticky">
         <ul>
            <li>
               <a href="#">Zwierzęta</a>
            </li>
            <li>
               <a href="#">Hodowla</a>
            </li>
            <li>
               <a href="#">Weterynarz</a>
            </li>
         </ul>
      </div>
      <div class="fixed">
         <p>Zainteresowany zwierzętami?</p>
         <a href="http://www.google.pl" target="_blank">Kliknij tutaj</a>
      </div>
      <div class="content">
         <div class="relative">
            <div class="absolute img1"></div>
            <div class="absolute clickable">Kliknij aby zobaczyć słonia</div>
         </div>
         <div class="relative">
            <div class="absolute img2"></div>
            <div class="absolute clickable">Kliknij aby zobaczyć zebrę</div>
         </div>
         <div class="relative">
            <div class="absolute img3"></div>
            <div class="absolute clickable">Kliknij aby zobaczyć lwa</div>
         </div>
         <div class="relative">
            <div class="absolute img4"></div>
            <div class="absolute clickable">Kliknij aby zobaczyć żyrafę</div>
         </div>
      </div>
   </div>
</body>
</html>
